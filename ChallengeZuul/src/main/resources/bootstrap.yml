eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    
    
zuul:
  routes:
    reimroute:
      path: /reimbursement/*
      service-id: reimbursement-service
      strip-prefix: false
    employeeroute:
      path: /employee/*
      service-id: employee-service
      strip-prefix: false
      
